<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>COMPTE UTILISATEUR</h1>
        <br />
        <p:button outcome="index" value="Menu de selection des comptes" icon="ui-icon-star"/> 
        <br />
        <br />
        <p:dataTable id="tabsoin" var="listsoin" value="#{vue.listeSoin}" draggableColumns="true">
                <p:column headerText="ID">
                    <h:outputText value="#{listsoin.idS}" />
                </p:column>
                <p:column headerText="nomA">
                    <h:outputText value="#{listsoin.nomS}" />
                </p:column>  
                <p:column headerText="dateNaissanceA">
                    <h:outputText value="#{listsoin.tarifS}" />
                </p:column>  
                
                
        </p:dataTable>
        
    </h:body>
</html>
