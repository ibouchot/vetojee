<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>GESTION DES ANIMAUX</h1>
       <p:button outcome="admin" value="Retour" icon="ui-icon-star"/> 
       
        <br />
       
        <h:form>
            
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
        
        <p:outputLabel for="basic" value="Basic:" />
        <p:selectOneMenu id="basic" value="#{vue.veterinaire}">
            <c:forEach items="#{vue.listVeterinaire}" var="leveto">
                <f:selectItem itemLabel="#{leveto.nomV}" itemValue="#{leveto}" />
            </c:forEach>
           
        </p:selectOneMenu>
 
        <p:selectManyMenu id="advanced" value="#{vue.listeAnimal}"  filter="true" filterMatchMode="contains" showCheckbox="true">
            <c:forEach items="#{vue.listeAnimal}" var="lanimal">
                <f:selectItems value="#{vue.animal}" var="theme" itemLabel="#{lanimal.nomA}" itemValue="#{lanimal}" />
            </c:forEach>
            
           
        </p:selectManyMenu>
      
    </h:panelGrid>
 
    <p:separator />
 
   
 

</h:form>
        
    
        <h:form> 
           <p>INSERT ANIMAL</p>
           <p>NOM DE L'ANIMAL</p>
           <p:inputText value="#{vue.animal.nomA}"/><br/>
           <p>DATE DE NAISSANCE DE L'ANIMAL</p>
           <p:inputText value="#{vue.animal.nomA}"/><br/>
           <p>TATOUAGE</p>
           <p:inputText value="#{vue.animal.tatouage}"/><br/>
           <p>RACE DU CHIEN</p>
           <p:inputText value="#{vue.animal.nomRace}"/><br/>
           <p>NOM DU PROPRIETAIRE</p>
           <p:inputText value="#{vue.animal.nomProprietaire}"/><br/>
           <p>PRENOM DU PROPRIETAIRE</p>
           <p:inputText value="#{vue.animal.prenomProprietaire}"/><br/>
           
           <p:commandButton value="Ajouter Animal" action="#{vue.addAnimal()}" ajax="false"/>
        </h:form>
       
       

       
       <br/>

     
        
        <p:dataTable id="tab" var="listanimaux" value="#{vue.listeAnimal}" draggableColumns="true">
                <p:column headerText="ID">
                    <h:outputText value="#{listanimaux.idA}" />
                </p:column>
                <p:column headerText="nomA">
                    <h:outputText value="#{listanimaux.nomA}" />
                </p:column>  
                <p:column headerText="dateNaissanceA">
                    <h:outputText value="#{listanimaux.dateNaissanceA}" />
                </p:column>  
                <p:column headerText="tatouage">
                    <h:outputText value="#{listanimaux.tatouage}" />
                </p:column>  
                <p:column headerText="vivant">
                    <h:outputText value="#{listanimaux.vivant}" />
                </p:column>
                <p:column headerText="nomRace">
                    <h:outputText value="#{listanimaux.nomRace}" />
                </p:column> 
                
        </p:dataTable>
        
    </h:body>
</html>
